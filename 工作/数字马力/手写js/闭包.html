  <body>
    <script>
      /*
      闭包是指在函数内部定义的函数可以访问外部函数的变量
      即便外面的函数已经执行完毕了 闭包仍然能访问这些变量
      这样的行为通常是由于内部函数对外部函数作用域引用而导致的


      应用场景: 
        1 封装私有变量和函数
          通过闭包,可以实现一些封装效果,将变量和函数限定在特定的区域内
          避免和全局变量污染和命名冲突
        2. 闭包可以帮助实现模块化开发 通过返回一个包含私有状态和方法的对象
        来对外提供接口

        滥用闭包:
         闭包的滥用会造成内存泄漏
         因为闭包的变量会一直存在内存中,不会被垃圾回收
         因此在使用闭包的时
    */
