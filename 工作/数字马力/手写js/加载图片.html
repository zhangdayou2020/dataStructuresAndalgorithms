<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加载图片</title>
  </head>
  <body>
    <script>
      /*
        目前有六个url 存储在一个urls数组中
        实现一个加载函数loadingImages(urls)
        1 并发请求所有的url 尽可能快的完成所有请求
        2 按照请求顺序打印已加载的图片
        3 如果前面的图片未加载的话 则需要等待所有图片加载完成再一起打印
        4 打印时候 如果还有在等待的图片 则一起打印

        比如说  第三个url请求返回 不打印3 因为 1 和 2 没有返回 
        第二个url请求返回 不打印2 因为1 没有返回
      */
    </script>
  </body>
</html>
