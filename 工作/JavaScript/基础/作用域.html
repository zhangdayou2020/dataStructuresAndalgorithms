<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域链</title>
  </head>
  <body>
    <script>
      // 原型  JavaScript常被描述为基于原型的语言--- 每个对象拥有一个原型对象

      /*
        当试图访问一个对象的搜寻,还能搜寻,还会对象的原型,以及该对象的原型的原型
        以此层层向上搜索,直到找到一个名字匹配的属性或到达原型链的末尾

        在对象实例和它的构造器之间建立的一个链接(它是_proto_)属性,是从构造函数的prototype 之后通过
        上溯原型链,在构造器找到这些属性和方法
      */
      function Person(name) {
        this.name = name;
        this.age = 18;
        this.sayName = function () {
          console.log(this.name);
        };
      }
      // 创建实例
      let person = new Person("大佑");
      console.log(person, "person");
    </script>
  </body>
</html>
