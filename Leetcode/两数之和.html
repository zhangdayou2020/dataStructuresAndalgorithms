<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数之和</title>
  </head>
  <body>
    <script>
      /*

        给定一个整数数组 nums 和一个整数目标值 target，
        请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。
        你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
        example 
        give nums = [2,7,11,15] target = 9
        Because nums[0] + nums[1] = 9
        return [0,1]


        解题思路
        1.创建一个map
        2.使用for循环遍历nums 数组
        3.  使用target 减去nums[i]
            来计算那个数跟当前的数字相加得到target 
        4. 检查map中有没有这个数 
           如果有则返回结果
           如果没有则把nums[i]当做key
           把i 当做value 放入到map中


           我使用leetcode 跑过程中发现了 我设计函数的考虑不全面问题
           [1,3,4,2] 这个实例的话  只有一个3 但是我设计的就会返回 两个 1
           [3,3] 这个的话 我没有做break处理 就会出现了 [1,1]结果而不是[0,1]

           真是需要跟老师看完思路 自己去尝试解题
      */
      const nums = [1, 3, 4, 2];
      // 这类题 我第一反应还是使用双层for循环 看了老师的解题思路 使用map
      // 正好学习一下map  我只在执行人的时候 用了一下map 到现在还没怎么用过

      function twoSum(numArray, target) {
        let map = new Map();
        for (let i = 0; i < numArray.length; i++) {
          // complement 补足数
          const complement = target - numArray[i];
          // 根据 otherNum 去map中寻找
          // map.has() 是查看键是否存在 而不是值
          if (map.has(complement)) {
            return [map.get(complement), i];
          } else {
            // 没有的话 就将该数组set 到map中
            map.set(numArray[i], i);
          }
        }
        return [];
      }
      const resultArray = twoSum(nums, 6);
      console.log(resultArray, "resultArray");
    </script>
  </body>
</html>
