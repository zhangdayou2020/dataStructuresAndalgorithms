<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哈希函数</title>
  </head>
  <body>
    <script>
      // 设计哈希函数
      // 将字符串转换为比较大的数字 hashCode
      // 将大的数字压缩到数组范围(大小)之内
      function hashFunc(str, size) {
        // 1 定义hashCode 变量
        let hashCode = 0;
        // 2 霍纳算法 计算hashCode 的值
        for (let i = 0; i < str.length; i++) {
          // 可以返回charCodeAt(index) 可以返回指定位置的字符的Unicode编码
          // 使用比较多的质数是 37
          hashCode = 37 * hashCode + str.charCodeAt(i);
        }
        // 3 取余操作
        let index = hashCode % size;
        return index;
      }
      // 测试一下哈希函数
      console.log(hashFunc("abc", 7)); //4
      console.log(hashFunc("cba", 7)); //3
    </script>
  </body>
</html>
